<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/growingDancer.js"></script>
    <script src="src/spinnyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object dance party!</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GrowingDancer">Add a growing dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SpinnyDancer">Add a spinny dancer</a>
      <a href="#" class="lineUpButton">Dance party!</a>
      <a href="#" class="interactButton">Interact</a>
      <a href="#" class="danceButton">Dance!</a>
    </div>
    <div class="background-container">
      <img class="background-img" src="img/spongebob_house.png" alt="Spongebob's house">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
